<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>留言吧</title>
    <link rel="stylesheet" type="text/css" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body onunload="unLoad();">
	<form method="post">
    	<div class="input-group">
    		<span class="input-group-addon">主題</span>
    		<input type="text" class="form-control" name="subject" placeholder="{{$str.subject}}" value="{{$message.Subject}}">
    	</div>
    	<div class="input-group">
     		<span class="input-group-addon">內容</span>
    		<textarea type="text" class="form-control" name="content" placeholder="{{$str.content}}" style="height: 350px">{{$message.Content}}</textarea>
    	</div>
    	<br>
    	<center><input type="submit" class="btn btn-info" value="{{$value}}"></center>
    </form>

    <script type="text/JavaScript">
        //回留言視窗關閉子視窗
        function unLoad(){
            opener.window.location.reload();
            window.close();
            alert("OK!");
        }
    </script>
</body>
