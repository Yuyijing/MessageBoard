<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>帳號列表</title>
    <link rel="stylesheet" type="text/css" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/assets/vendor/js/jquery.js"></script>
    <script type="text/javascript" src="/assets/vendor/js/message/message.js"></script>
</head>
<body onunload="unLoad();">
	<table class="table table-bordered">
		<tr>
			<td>留言主題</td>
			<td>{{$message.Subject}}</td>
		</tr>
		<tr>
			<td>留言內容</td>
			<td>{{$message.Content}}</td>
		</tr>
	</table>
	<p>回覆內容:</p>
	<form method="post">
		<textarea class="form-control" rows="8" name="reply"></textarea><br>
		<center><input type="submit" class="btn btn-info" value="回覆"></center>
	</form>
</body>
